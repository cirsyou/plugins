<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="./react.js"></script>
  <script src="./react-dom.js"></script>
  <script>
    // 因为 class for是javascript中的关键字  所以对应的替换成 className htmlFor
    ReactDOM.render(
      React.DOM.div({
          className: 'my-div',
          htmlFor: 'me',
          style: {
            fontSize: '22px',
            background: 'red'
          }
        },
        'hello,world!'
      ),
      document.getElementById('app')
    )
  </script>

</body>

</html>
